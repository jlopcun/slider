<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3dec90392.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Responsive slider</title>
</head>
<body>
    <div class="all">
        <div class="slider" id="slider">
            <h1 class="slider-title" id="sliderTitle"></h1>
            <img class="slider-img" id="sliderImg" alt="imgAlt">
            <div id="progress" class="progress"></div>
        </div>
        <div class="interactions" id="interactions">
            <div class="atras inter fas fa-arrow-left" id="atras"></div>
            <div class="adel inter fas fa-arrow-right" id="adel"></div>
        </div>
    </div>
    
</body>
</html>
